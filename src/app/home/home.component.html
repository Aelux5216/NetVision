<div *ngIf=loadingBool class="loadingDiv">
    <div style="text-align: center">
    <label>Please wait..discovering devices..</label>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
    </div>
    <div *ngIf=showResult [ngClass]="{
      'alert alert-success':discoverSuccessfulBool,
      'alert alert-danger':!discoverSuccessfulBool 
    }">
       <!--Some text value with output message--> 
    </div>
  </div>
<div class="container">

  <div class="row">
    <label class="col">Select a device:</label>
    <div class="w-100"></div>
    <div class="col">
    <select class="text-center text-center" [disabled]="loadingBool">
        <option *ngFor="let device of devices"  (click)="setDevice(device)">
          {{device}}
        </option>
      </select>
    </div>
      <div class="w-100"></div>
    <label class="col">Select a command:</label>
    <div class="w-100"></div>
    <div class="col">
    <select class="text-center" [disabled]="loadingBool">
        <option *ngFor="let command of commands" (click)="setCommand(command.name)">
          {{command.placeholder}}
        </option>
      </select>
    </div>
      <div class="w-100"></div>
    <label *ngIf=versionSelectBool class="col">Select a backup version:</label>
    <div class="w-100"></div>
    <div *ngIf=versionSelectBool class="col">
      <select class="text-center" [disabled]="loadingBool">
        <option *ngFor="let version of versionsList" (click)="setVersion(version.name)">
          {{version.placeholder}}
        </option>
      </select>

  </div>
</div>
<br>
<div class="row">
  <button mat-button mat-raised-button style="color: black; background-color: rgb(31, 119, 180);" (click)="btnClick()" class="col-xs-4 text-center" [disabled]="loadingBool">Run</button>
 <button mat-button mat-raised-button color="accent" (click)="refreshDevices()" class="col-xs-4 text-center" [disabled]="loadingBool">Refresh Devices</button>
 <button mat-button mat-raised-button color="warn" (click)="toggleBackup()" class="col-xs-4 text-center" [disabled]="loadingBool">Toggle auto-backup</button>
</div>

  

  <svg width="800" height="600"></svg>
</div>
